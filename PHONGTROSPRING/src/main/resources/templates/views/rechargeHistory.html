<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nạp tiền vào tài khoản</title>
<link rel="stylesheet" type="text/css" href="/assets/css/naptien.css">
<link rel="stylesheet" type="text/css" href="/assets/css/header.css">
<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
<link rel="stylesheet" type="text/css" href="/assets/css/media.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/assets/js/naptien.js"></script>
<script src="/assets/js/header.js"></script>

</head>
<body>
	<!-- Header (được tái sử dụng nếu bạn đã có th:replace cho header) -->
	<header th:replace="views/header-footer/header"></header>

	<div class="container">
		<div class="left-column" th:replace="views/header-footer/left_menu"></div>

		<div class="recharge_history">
			<h2>Lịch sử nạp tiền</h2>

			<table>
				<thead>
					<tr>
						<th>Mã giao dịch</th>
						<th>Số tiền</th>
						<th>Ngày giao dịch</th>
						<th>Trạng thái</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transaction : ${transactions}">
						<td th:text="${transaction.transactionId}"></td>
						<td th:text="${transaction.amount}"></td>
						<td th:text="${transaction.transactionDate}"></td>
						<td	th:text="${transaction.status}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
