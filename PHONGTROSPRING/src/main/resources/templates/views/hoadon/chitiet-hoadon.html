<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Chi tiết hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">

		
        <div th:if="${hoaDon.id != null}" class="mt-4">
            <h3>Chi tiết hóa đơn</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Tên khoản thu</th>
                        <th>Đơn giá</th>
                        <th>Chỉ số đầu</th>
                        <th>Chỉ số cuối</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="chiTiet : ${cthdlist}">
                        <td th:text="${chiTiet.tenKhoanThu}"></td>
                        <td th:text="${#numbers.formatDecimal(chiTiet.donGia, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td th:text="${chiTiet.chiSoDau}"></td>
                        <td th:text="${chiTiet.chiSoCuoi}"></td>
                        <td th:text="${chiTiet.soLuong}"></td>
                        <td th:text="${#numbers.formatDecimal(chiTiet.thanhTien, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td>
                            <a th:href="@{/chitiet-hoadon/sua/{id}(id=${chiTiet.id})}" class="btn btn-warning btn-sm">Sửa</a>
                            <a th:href="@{/chitiet-hoadon/xoa/{id}(id=${chiTiet.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/chitiet-hoadon/them(hoaDonId=${hoaDon.id})}" class="btn btn-success">Thêm khoản thu</a>
            <a href="/hoadon/danhsach" class="btn btn-secondary">Quay lại</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
