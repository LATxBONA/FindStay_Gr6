<!-- them-hoadon.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Hóa Đơn Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Thêm Hóa Đơn Mới</h2>
        
        <form th:action="@{/hoadon/them}" method="post" th:object="${hoaDon}">
            <div class="mb-3">
                <label for="phongTro" class="form-label">Chọn Phòng Trọ</label>
                <select class="form-select" id="phongTro" name="phongTro.id" required>
                    <option value="">-- Chọn phòng --</option>
                    <option th:each="phong : ${danhSachPhong}"
                            th:value="${phong.id}"
                           th:text="${phong.tenPhong + ' - ' + (phong.listings != null ? phong.listings.price : 0) + ' VNĐ/tháng'}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Tạo Hóa Đơn</button>
            <a href="/hoadon/danhsach" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
