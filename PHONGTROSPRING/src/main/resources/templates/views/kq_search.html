<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết Quả Tìm Kiếm</title>
<link rel="stylesheet" type="text/css" href="assets/css/phongtro.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
<link rel="stylesheet" type="text/css" href="/assets/css/header.css">
<link rel="stylesheet" type="text/css" href="/assets/css/footer.css">
<link rel="stylesheet" type="text/css" href="/assets/css/media.css">
</head>
<body>
    <div th:replace="views/header-footer/header"></div>

    <h1>Kết Quả Tìm Kiếm</h1>

    <!-- Kiểm tra nếu không có kết quả -->
    <div th:if="${listings == null || listings.size() == 0}">
        <p>Không tìm thấy phòng trọ nào phù hợp.</p>
    </div>

    <!-- Hiển thị danh sách kết quả -->
    <div class="listing-container" th:if="${listings != null && listings.size() > 0}">
        <div class="listing-array">
            <div class="listing-item" th:each="listing : ${listings}">
                <div class="listing-image">
<!--                     <img th:src="${listing.image}" alt="Hình ảnh phòng trọ" /> -->
                    <img  alt="Hình ảnh phòng trọ" />
                </div>
                <div class="listing-details">
                    <h2 th:text="${listing.title}">Tiêu đề</h2>
                    <p>
                        Giá: 
                        <span th:text="${listing.price}"></span> VNĐ/tháng
                    </p>
                    <p>
                        Diện tích: 
                        <span th:text="${listing.area}"></span> m²
                    </p>
                    <p>Địa chỉ: <span th:text="${listing.address}"></span></p>
                    <p>Ngày đăng: <span th:text="${listing.createdAt}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="views/header-footer/footer"></div>
</body>
</html>
