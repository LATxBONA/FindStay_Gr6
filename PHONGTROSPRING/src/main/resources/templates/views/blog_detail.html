<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Bài Viết</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/header.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/blog_detail.css">
</head>
<body>
    <div th:replace="views/header-footer/header"></div>

    <nav class="breadcrumb">
        <a href="/">Trang chủ</a> &gt;
        <a href="/blog">Tin tức</a> &gt;
        <span style="color: black" th:text="${blogPost.title}"></span>
    </nav>

    <div class="main-content">
        <!-- Phần nội dung chính -->
        <div class="content-container">
            <h1 class="blog-title" th:text="${blogPost.title}"></h1>
            <div class="blog-message" th:text="${blogPost.message}"></div>
        </div>

        <!-- Phần sidebar bên phải -->
        <div class="right-banner">
            <div class="sidebar">
				<!-- Bài viết mới -->
				<div class="recent-posts-section">
				    <h3 style="color: #3a3a3a" class="section-title">Bài viết mới</h3>
				    <div class="recent-posts-list">
				        <a class="recent-post-item" th:each="blogPost : ${recentBlogPosts}" th:href="@{/blog/{id}(id=${blogPost.postId})}">
				        <img src="../assets/images/penhouse.jpg" alt="News Image" class="recent-post-image">
				            <div class="recent-post-content">
				                <h4 class="recent-post-title" th:text="${blogPost.title}">Tiêu đề bài viết</h4>
				                <p>
				                    <span class="recent-post-time" th:text="${blogPost.relativeTime}">Thời gian đăng</span>
				                </p>
				            </div>
				        </a>
				    </div>
				</div>
				<!-- Bài viết mới -->


                <!-- Tin mới đăng -->
                <div class="recent-posts-section">
                    <h3 style="color: #3a3a3a" class="section-title">Tin mới đăng</h3>
                    <div class="recent-posts-list">
                        <a class="recent-post-item" th:each="listing, i : ${listings}" th:if="${i.index < 3}" th:href="@{/detailRoom/id={id}(id=${listing.itemId})}">
                            <img th:src="${listing.listings[0]}" alt="Ảnh phòng trọ" class="recent-post-image" />
                            <div class="recent-post-content">
                                <h4 class="recent-post-title" th:text="${listing.title}">Tiêu đề tin</h4>
                                <p>
                                    <span class="recent-post-price" th:text="${listing.FormattedPrice}"></span>
                                    <label class="recent-post-price">/tháng</label>
                                    <span class="recent-post-time" th:text="${listing.RelativeTime}">Thời gian đăng</span>
                                </p>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- Tin mới đăng -->
            </div>
        </div>
    </div>

    <div th:replace="views/header-footer/footer"></div>
</body>
</html>
