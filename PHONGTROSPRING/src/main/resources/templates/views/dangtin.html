<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng tin</title>
    <link rel="stylesheet" th:href="@{/assets/css/dangtin.css}">
</head>
<body>
    <div class="container">
        Khu vực
        <div class="section">
            <h2>Khu vực</h2>
            <div class="form-group">
                <label for="city">Tỉnh/Thành phố</label>
                <select id="city">
                    <option>Chọn tỉnh/thành...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="district">Quận/Huyện</label>
                <select id="district">
                    <option>Chọn quận/huyện...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ward">Phường/Xã</label>
                <select id="ward">
                    <option>Chọn phường/xã...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="street">Đường/Phố</label>
                <select id="street">
                    <option>Chọn đường/phố...</option>
                </select>
            </div>
            <input type="text" placeholder="Địa chỉ">
        </div>

        Bản đồ
        <div class="section map">
            <h2>Bản đồ</h2>
            <div class="map-container">
                <img src="map.jpg" alt="Map">
            </div>
        </div>

        Thông tin mô tả
        <div class="section">
            <h2>Thông tin mô tả</h2>
            <div class="form-group">
                <label for="category">Loại danh mục</label>
                <select id="category">
                    <option>Chọn loại chuyên mục...</option>
                </select>
            </div>
            <input type="text" placeholder="Tiêu đề">
            <textarea placeholder="Nội dung mô tả"></textarea>
            <input type="text" placeholder="Giá cho thuê">
            <input type="text" placeholder="Diện tích">
        </div>

        Đặc điểm nổi bật
        <div class="section">
            <h2>Đặc điểm nổi bật</h2>
            <div class="checkbox-group">
                <label><input type="checkbox"> Đầy đủ nội thất</label>
                <label><input type="checkbox"> Cần chuyển nhượng</label>
                <label><input type="checkbox"> Cần cho thuê</label>
                Add more checkboxes as needed
            </div>
        </div>

        Hình ảnh
        <div class="section">
            <h2>Hình ảnh</h2>
            <div class="image-upload">
                <input type="file" id="fileUpload" multiple>
                <label for="fileUpload">Tải ảnh lên</label>
            </div>
        </div>

        Video
        <div class="section">
            <h2>Video</h2>
            <input type="text" placeholder="Video Link (YouTube)">
        </div>
    </div>
</body>
</html>
